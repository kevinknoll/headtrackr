<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Headtrackr</title>
  <style>
    canvas, video { border:1px solid #333; }
  </style>
</head>
<body>
  <canvas id="canvas" width="320" height="240"></canvas>
  <canvas id="inputCanvas" width="320" height="240"></canvas>
  <canvas id="debugCanvas" width="320" height="240"></canvas>
  <video id="inputVideo" width="320" height="240" autoplay loop></video>
  <script src="headtrackr2.js"></script>
  <script>
    var htracker = new headtrackr.Tracker({
      debug:document.getElementById('debugCanvas')
    });
    htracker.init(document.getElementById('inputVideo'), document.getElementById('inputCanvas'));
    htracker.start();

    var canvas = document.getElementById('inputCanvas'),
        ctx = canvas.getContext('2d'),
        img = new Image();

    img.onload = function() {
      ctx.drawImage(img, 0, 0);
    };
    img.src = 'nicenice.320.240.jpg';
  </script>
</body>
</html>
